<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>BIM 360 Project Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  s
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="heading display-5">
            <div class="card card-body text-center mt-5">
              <div class="col-md-12">
                <img
                  src="/img/moe_360x180.jpg"
                  width="200"
                  height="100"
                  alt="..."
                  class="img-responsive float-left"
                />
                <img
                  src="/img/forge.png "
                  width="100"
                  height="100"
                  alt="..."
                  class="img-responsive float-right pt-3"
                />
              </div>

              <div class="pt-3">
                <div class="">
                  <img
                    src="/img/BIM360-logo.png"
                    alt=""
                    width="100"
                    height="100"
                    alt="..."
                    class="img-responsive rounded float-left pt-3"
                  />
                </div>
                <div>
                  <img
                    src="/img/data mangment.PNG"
                    alt=""
                    width="100"
                    height="100"
                    alt="..."
                    class="img-responsive rounded float-left pt-3"
                  />
                </div>
                <div>
                  <img
                    src="/img/model-derivative.PNG"
                    alt=""
                    width="100"
                    height="100"
                    alt="..."
                    class="img-responsive rounded float-left pt-3"
                  />
                </div>
              </div>
              <div>
                <h4>Type Project Name</h4>
                <input id="project" type="text" />
                <div id="projectList"></div>
              </div>
              <div class="pt-5">
                <button class="btn btn-warning">
                  <a
                    href="https://developer.api.autodesk.com/authentication/v1/authorize?response_type=code&client_id=7KQ4vqb7uJFWgWYgNRnhE6T5ZDnbxPcn&redirect_uri=http%3A%2F%2Fyounesmln.ngrok.io%2Ftoken%2Foauth%2Fcallback&scope=account%3Aread%20data%3Aread%20data%3Acreate%20data%3Awrite"
                    >Log in</a
                  >
                </button>
              </div>
              <form id="loan-form">
                <div class="container pt-5">
                  <button id="btn" class="btn btn-success container">
                    Retrieve Data from Forge
                  </button>
                </div>

                <div id="loading">
                  <img
                    src="/img/circular-water-fill-loading-animation1.gif"
                    class="rounded mx-auto d-block pt-5"
                    alt="..."
                  />
                </div>
                <div id="myList" class="pt-5"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
